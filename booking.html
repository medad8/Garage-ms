<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/abf1788704.js" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="css/booking.css">
    <title>Garage Management System</title>
</head>

<body>
    <div class="container">
        <div class="overlay" id="overlay">
            <nav class="mb-1 navbar navbar-expand-lg bg-info">
             
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent-555" aria-controls="navbarSupportedContent-555"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </div>


                <div class="p-3 mb-2 bg-transparent text-white">

                    <h1>BOOKING SERVICES</h1>
                    <div class="col-md-6 offset-3">
                        <form id="userInput">
        
        
                            <div class="form-group">
                                <label for="fname">Full Names</label>
                                <input type="fname" class="form-control" id="fname" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Preferred Date</label>
                                <input type="date" class="form-control" id="email" aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group">
                                <label for="fphone">Phone No.</label>
                                <input type="number" class="form-control" id="fphone" min="100000000" required>
                            </div>
                            <div class="form-group">
                                <label for="fid">ID No.</label>
                                <input type="number" class="form-control" id="fid" min="1000000" required>
                            </div>
                            <div class="form-group">
                                <label for="fnumber">Registration No.</label>
                                <input type="text" class="form-control" id="fnumber" required>
        
                            </div>
        
    
</body>
</html>

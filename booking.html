<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/abf1788704.js" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="css/booking.css">
    <title>Garage Management System</title>
</head>

<body>
    <div class="container">
        <div class="overlay" id="overlay">
            <nav class="mb-1 navbar navbar-expand-lg bg-info">
             
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent-555" aria-controls="navbarSupportedContent-555"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </div>


                <div class="p-3 mb-2 bg-transparent text-white">

                    <h1>BOOKING SERVICES</h1>
                    <div class="col-md-6 offset-3">
                        <form id="userInput">
        
        
                            <div class="form-group">
                                <label for="fname">Full Names</label>
                                <input type="fname" class="form-control" id="fname" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Preferred Date</label>
                                <input type="date" class="form-control" id="email" aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group">
                                <label for="fphone">Phone No.</label>
                                <input type="number" class="form-control" id="fphone" min="100000000" required>
                            </div>
                            <div class="form-group">
                                <label for="fid">ID No.</label>
                                <input type="number" class="form-control" id="fid" min="1000000" required>
                            </div>
                            <div class="form-group">
                                <label for="fnumber">Registration No.</label>
                                <input type="text" class="form-control" id="fnumber" required>
        
                            </div>
                            <div class="form-group" id="userInput">
                                <label for="branch">Branch
                                </label>
                                <select class="form-control" id="branch" required>
                                    <option></option>
                                    <option value="Nairobi">Nairobi</option>
                                    <option value="Naivasha">Kisumu</option>
                                    <option value="Nakuru">Nakuru</option>
                                    <option value="Mombasa">Eldoret</option>
                                </select>
                                <label for="type">Type of vehicle
                                </label>
                                <select class="form-control" id="type" required>
                                    <option></option>
                                    <option value="Heavy">Heavy</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Light">Light</option>
                                </select>
                                <label for="service">Services
                                </label>
                                <select class="form-control" id="services" required>
                                    <option></option>
                                    
                                </select>
                                <label for="duration">Duration
                                </label>
                                <select class="form-control" id="duration" required>
                                    <option></option>
                                    <option value="Urgently">Urgently (One day)</option>
                                    <option value="Normal">Normal (One week)</option>
                                    <option value="Late">Late (More than a week)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                    <div class="cbooking">
                        <h2>Booking Summary</h2>
                        <table class="table table-striped table">
                            <thead>
                                <tr>
                                    <th scope="col">Full Names</th>
                                    <th scope="col">Preferred Date</th>
                                    <th scope="col">Phone No.</th>
                                    <th scope="col">ID NO</th>
                                    <th scope="col">Reg No.</th>
                                    <th scope="col">Branch</th>
                                    <th scope="col">Type Of Vehicle</th>
                                    <th scope="col">Services</th>
                                    <th scope="col">Duration</th>
                                    <th scope="col">Total</th>
                                    <th scope="col">Remove</th>
                                </tr>
                            </thead>
                            <tbody id="booking-summary"></tbody>
                        </table>
                        <br />
                        <button class="btn btn-primary hidden" id="checkout">Proceed</button>
                    </div>
                </div>
        
                    </div>
        
    
</body>
</html>
